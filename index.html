<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <header>
	<nav>
	  <ul class="nav-link-container" type="none">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Service</a></li>
            <li><a href="#" class="nav-link">Product</a></li>
            <li><a href="#" class="nav-link">Contact Us</a></li>
	  </ul>
	  <h1 id="heading">Login Form</h1>
	  <div class="image-container">
	    <img alt="A man's photo" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png"/>
	  </div>
	</nav>
      </header>
      <main>
	<form>
	  <div class="text-input-container">
	    <div class="input-container">
	      <label for="username">Username</label>
	      <input name="username" type="text" placeholder="Enter Username" id="username"/>
	    <br/>
	    </div>
	    <div class="input-container">
	      <label for="password">Password</label>
	      <input name="password" type="password" placeholder="Enter Password" id="password"/>
	    <br/>
	    </div>
	  </div>	  
	  <button type="submit" id="login-button">Login</button>
	  <br>
	  <input name="remember" type="checkbox" value="remember" id="remember"/>
	  <label for="remember" id="remember-label">Remember Me</label>
	  <br/>
	  <a href="#" id="forgot-password">Forgot Password</a>
	  <br/>
	  <button type="reset" id="cancel-button">Cancel</button>
	</form>
      </main>
    </div>
  </body>
</html>
